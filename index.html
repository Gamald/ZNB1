<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZNB للتجارة الإلكترونية</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-content {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            text-align: center;
            color: #333;
        }

        .product p {
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <h1>ZNB للتجارة الإلكترونية</h1>
        <a role="button" href="//wa.me/01018794688">اتصل بنا</a>
    </header>

  
   

    <div class="main-content">
        <div class="product">
            <img src="1.jpg" alt="منتج 1">
            <h3>منتج 1</h3>
            <p>.متوفر اشياء تخص الاطفال</p>
            <button>شراء الآن</button>
        </div>
        <div class="product">
            <img src="2.jpg" alt="منتج 2">
            <h3>منتج 2</h3>
            <p>متوفر ملابس حريمي</p>
            <button>شراء الآن</button>
        </div>
        <div class="product">
            <img src="3.jpg" alt="منتج 3">
            <h3>منتج 3</h3>
            <p>اشياء مكياج </p>
            <button>شراء الآن</button>
        </div>
    </div>

    <footer>
        <p>حقوق الطبع والنشر &copy; 2024 ZNB للتجارة الإلكترونية. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
